name: Deploy to Production Server

on:
  push:
    branches:
      - main
      - master
      - development
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install API dependencies
        working-directory: ./apps/api
        run: |
          pip install -r requirements.txt

      - name: Run API tests
        working-directory: ./apps/api
        run: |
          # Add your test commands here
          # python -m pytest tests/
          echo "Tests passed"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        run: |
          docker build -t medhub-api:latest ./apps/api

      - name: Test API container
        run: |
          docker run --rm medhub-api:latest python --version

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ${{ secrets.DEPLOY_PATH || '/home/ubuntu/pro-medi' }}
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}
            
            # Pull latest Docker images (if using registry)
            # docker compose pull
            
            # Rebuild and restart services
            docker compose down
            docker compose up -d --build db redis api livekit
            
            # Wait for services to be healthy
            sleep 10
            
            # Verify deployment
            docker compose ps
            curl -f http://localhost:8000/health || exit 1
            
            # Clean up old images
            docker image prune -f

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
