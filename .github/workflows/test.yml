name: Docker Build and Test

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - main
      - development

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [api]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.service == 'api'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: matrix.service == 'api'
        working-directory: ./apps/api
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint code
        if: matrix.service == 'api'
        working-directory: ./apps/api
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        if: matrix.service == 'api'
        working-directory: ./apps/api
        run: |
          # Add your test commands
          echo "Running tests..."
          # pytest --cov=. --cov-report=xml

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: false
          tags: medhub-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test API container
        run: |
          docker build -t medhub-api:test ./apps/api
          docker run --rm medhub-api:test python --version
          docker run --rm medhub-api:test python -c "import fastapi; print('FastAPI OK')"

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > .env << EOF
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=test_db
          POSTGRES_PORT=5432
          REDIS_PORT=6379
          API_PORT=8000
          ENVIRONMENT=test
          JWT_SECRET_KEY=test_secret_key_for_ci_cd_only
          LIVEKIT_HOST=ws://localhost:7880
          LIVEKIT_API_KEY=test_key
          LIVEKIT_API_SECRET=test_secret
          EOF

      - name: Start services
        run: |
          docker compose up -d db redis api
          sleep 15

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until docker compose exec -T db pg_isready; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Run integration tests
        run: |
          curl -f http://localhost:8000/health
          curl -f http://localhost:8000/docs

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
